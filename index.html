<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banana Timer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="top-navbar">
    <nav>
        <ul class="navbar">
            <h1 id="logo">Banana Timer</h1>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Setting</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</div>

<div class="timer-wrapper">
    <div class="choices">
        <button class="timer-title" id="twentyFive">25 minutes</button>
        <button class="timer-title" id="short-break">Short Break</button>
        <button class="timer-title" id="long-break">Long Break</button>
        <button class="timer-title" id="custom-time">Custom</button>
    </div>
    <div class="current-time">Display Current Time Here</div>
</div>
<div class="button-choices">
    <button id="start" value="0">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
</div>
</div>

</body>
<script type="text/javascript" scr="js/main.js"></script>
</html>
