<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Banana Timer</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="top-navbar">
	<nav>
		<ul class="navbar">
			<h1 id="logo">Banana Timer <img src="https://m.popkey.co/987552/NGLb3.gif" alt="" width="50" height="50"></h1>
			<li><a href="#">FAQ</a></li>
			<li><a href="#">Setting</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
</div>

<div class="timer-wrapper">
	<div class="choices">
		<button class="timer-title" id="default">25 minutes</button>
		<button class="timer-title" id="short">Short Break 5 Minutes</button>
		<button class="timer-title" id="long">Long Break 15 Minutes</button>
	</div>
	<div class="current-time">
		<span id="time-left">00:00</span>
	</div>

	<div class="button-choices">
		<button id="start">Start</button>
		<button id="pause">Pause</button>
		<button id="stop">Stop</button>
	</div>
</div>
</body>

<script type="text/javascript" src="js/main.js"></script>
</html>
